        <div class="calculator">
            <div class="calculator-screen">
                <input id="history" type="text" value="" disabled>
                <input id="output" type="text" value="" placeholder="0" disabled>
            </div>
            <div class="calculator-keys">
                <button type="button" class="memory" value="MS">MS</button>
                <button type="button" class="memory" value="MR">MR</button>
                <button type="button" class="memory" value="MC">MC</button>
                <button type="button" class="memory" value="M+">M+</button>
                <button type="button" class="memory" value="M-">M-</button>
                <button id="systems" type="button" class="systems" value="systems">dec</button>

                <button type="button" class="all-clear" value="all-clear">Ac</button>
                <button type="button" class="all-clear" value="clear">Esc</button>
                <button type="button" class="operator" value="±">±</button>
                <button type="button" class="operator hex-hide" value="x">×</button>
                <button type="button" class="operator hex-hide bin-disable" value="%">%</button>
                <button type="button" class="operator hex-hide" value="(">(</button>

                <!--  -->
                <button type="button" class="operator hex" value="(">(</button>
                <button type="button" class="operator hex" value=")">)</button>
                <button type="button" class="operator hex" value="x">×</button>
                <!--  -->

                <button type="button" class="num bin-disable" value="7">7</button>
                <button type="button" class="num bin-disable" value="8">8</button>
                <button type="button" class="num bin-disable" value="9">9</button>
                <button type="button" class="operator hex-hide" value="÷">÷</button>
                <button type="button" class="operator hex-hide bin-disable" value="!">x!</button>
                <button type="button" class="operator hex-hide" value=")">)</button>

                <!--  -->
                <button type="button" class="num hex" value="A">A</button>
                <button type="button" class="num hex" value="B">B</button>
                <button type="button" class="operator hex" value="÷">÷</button>
                <!--  -->

                <button type="button" class="num bin-disable" value="4">4</button>
                <button type="button" class="num bin-disable" value="5">5</button>
                <button type="button" class="num bin-disable" value="6">6</button>
                <button type="button" class="operator hex-hide" value="-">-</button>
                <button type="button" class="operator hex-hide bin-disable" value="^">xⁿ</button>
                <button type="button" class="operator hex-hide bin-disable" value="π">π</button>

                <!--  -->
                <button type="button" class="num hex" value="C">C</button>
                <button type="button" class="num hex" value="D">D</button>
                <button type="button" class="operator hex" value="-">-</button>
                <!--  -->

                <button type="button" class="num" value="1">1</button>
                <button type="button" class="num bin-disable" value="2">2</button>
                <button type="button" class="num bin-disable" value="3">3</button>
                <button type="button" class="operator hex-hide" value="+">+</button>
                <button type="button" class="operator hex-hide bin-disable" value="√">√x</button>
                <button type="button" class="operator hex-hide bin-disable" value="e">e</button>

                <!--  -->
                <button type="button" class="num hex" value="E">E</button>
                <button type="button" class="num hex" value="F">F</button>
                <button type="button" class="operator hex" value="+">+</button>
                <!--  -->
                <button type="button" class="num" value="0">0</button>
                <button type="button" class="decimal bin-disable hex-disable" value=".">.</button>
                <button type="button" class="num" value="00">00</button>
                <button type="button" class="equal operator" value="=">=</button>
            </div>
        </div>
        <div class="converter">
            <div class="length-converter">
                <div class="convertFrom">
                    <select>
                        <option value="m" selected>m</option>
                        <option value="cm">cm</option>
                        <option value="km">km</option>
                    </select>
                    <input type="number" readonly name="input" autocomplete="off" placeholder="0" />
                </div>
                <div class="convertTo">
                    <select>
                        <option value="m">m</option>
                        <option value="cm">cm</option>
                        <option value="km" selected>km</option>
                    </select>
                    <input type="number" readonly name="output" autocomplete="off" />
                </div>
            </div>
            <div class="weight-converter">
                <div class="convertFrom">
                    <select>
                        <option value="g" selected>g</option>
                        <option value="kg">kg</option>
                        <option value="t">t</option>
                    </select>
                    <input type="number" readonly name="input" autocomplete="off" placeholder="0" />
                </div>
                <div class="convertTo">
                    <select>
                        <option value="g">g</option>
                        <option value="kg" selected>kg</option>
                        <option value="t">t</option>
                    </select>
                    <input type="number" readonly name="output" autocomplete="off" />
                </div>
            </div>
            <div class="area-converter">
                <div class="convertFrom">
                    <select>
                        <option value="cmsquare" selected>cm&sup2;</option>
                        <option value="msquare" selected>m&sup2;</option>
                        <option value="ksquare">km&sup2;</option>
                        <option value="hectare">ha</option>
                    </select>
                    <input type="number" readonly name="input" autocomplete="off" placeholder="0" />
                </div>
                <div class="convertTo">
                    <select>
                        <option value="cmsquare" selected>cm&sup2;</option>
                        <option value="msquare">m&sup2;</option>
                        <option value="ksquare" selected>km&sup2;</option>
                        <option value="hectare">ha</option>
                    </select>
                    <input type="number" readonly name="output" autocomplete="off" />
                </div>
            </div>
            <div class="converter-keys">

                <button type="button" class="num" value="7">7</button>
                <button type="button" class="num" value="8">8</button>
                <button type="button" class="num" value="9">9</button>

                <button type="button" class="num" value="4">4</button>
                <button type="button" class="num" value="5">5</button>
                <button type="button" class="num" value="6">6</button>

                <button type="button" class="num" value="1">1</button>
                <button type="button" class="num" value="2">2</button>
                <button type="button" class="num" value="3">3</button>

                <button type="button" class="num" value="0">0</button>
                <button type="button" class="num" value="00">00</button>
                <button type="button" class="all-clear" value="all-clear">Ac</button>
            </div>
        </div>
    </div>
</body>
